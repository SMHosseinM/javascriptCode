<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="./images/favicon.png">
  <title>To-do App</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input type="text" class="input" id="search-text" placeholder="Filter todos">
    <label class="checkbox">
    <input type="checkbox" id="hide-completed"> Hide Completed
  </label>
    </div>
  </div>

  <div class="container">
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" class="input" placeholder="Something to do" name="text">
      <button class="button">Add Todo</button>
    </form>
  </div>

  
  <script src="./scripts/uuid.min.js"></script>
  <script src="./scripts/todos-functions.js"></script>
  <script src="./scripts/todos.js"></script>
</body>
</html>
